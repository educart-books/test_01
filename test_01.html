<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Submit Data to Google Sheets</title>
</head>
<body>
    <h1 style = "color:red;">Submit Your Information</h1>
    <form id="myForm">
        <label for="gmailId">Gmail ID:</label>
        <input type="text" id="gmailId" name="gmailId"><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("myForm").onsubmit = function(e) {
            e.preventDefault(); // Prevent default form submission
            submitForm();
            this.reset(); // Reset the form
        };

        function submitForm() {
            const formData = new FormData(document.getElementById("myForm"));
            const gmailId = formData.get("gmailId");
            const phoneNumber = formData.get("phoneNumber");
            
            const url = "https://script.google.com/macros/s/AKfycbzjxgGUs-Y9mC7XZvycHGO5fnX7VbK6j60GcRStfz3x/exec";
            const params = `gmailId=${encodeURIComponent(gmailId)}&phoneNumber=${encodeURIComponent(phoneNumber)}`;
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `${url}?${params}`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Data submitted successfully!");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
